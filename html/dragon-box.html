<div class="dragon-box" data-ng-click="onClick(model.dragon.id)">
	<img class="dragon" data-ng-src="{{ model.dragonImgURL }}" />
	<img class="egg" data-ng-src="{{ model.eggImgURL }}" />
	<div class="name">{{ model.dragon.name }}</div>
	<div class="hatching-time">{{ model.dragon.time }}</div>
	<img class="elem" data-ng-repeat="elemImgURL in model.elemsImgsURLs"
			data-ng-src="{{ elemImgURL }}" />
</div>
