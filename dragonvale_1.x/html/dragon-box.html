<div class="dragon-box" ng-click="model.onClick({id: model.dragon.id})">
	<img class="dragon" ng-src="{{ model.dragonImgURL }}" />
	<img class="egg" ng-src="{{ model.eggImgURL }}" />
	<div class="name">{{ model.dragon.name }}</div>
	<div class="hatching-time">{{ model.dragon.time }}</div>
	<img class="elem" ng-repeat="elemImgURL in model.elemsImgsURLs"
			ng-src="{{ elemImgURL }}" />
</div>
