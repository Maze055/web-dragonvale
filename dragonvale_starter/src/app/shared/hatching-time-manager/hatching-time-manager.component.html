<div class="hatching-time-manager">
    <input id="reduced" type="checkbox" #reduced (change)="reducedChange(reduced.checked)" />
    <label for="reduced">Tempi di incubazione ridotti</label>
    <input id="putDays" type="checkbox" #putDays (change)="putDaysChange(putDays.checked)" />
    <label for="putDays">Visualizza i giorni nei tempi di incubazione</label>
</div>
