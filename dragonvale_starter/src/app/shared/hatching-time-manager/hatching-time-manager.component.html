<div class="hatching-time-manager">
    <input id="reduced" type="checkbox" #reducedInput (change)="reducedChange(reducedInput.checked)" />
    <label for="reduced">Tempi di incubazione ridotti</label>
    <input id="putDays" type="checkbox" #putDaysInput (change)="putDaysChange(putDaysInput.checked)" />
    <label for="putDays">Visualizza i giorni nei tempi di incubazione</label>
</div>
